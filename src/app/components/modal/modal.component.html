<div id="myModal" class="modal" [ngClass]="{ 'is-open': isModalOpen }">>
    <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
        
        <h2>Cr√©er un avis pour <span class="nameResto">{{nameResto}}</span></h2>
        <div>
            <app-groupe-list></app-groupe-list>
        </div>
        <form (ngSubmit)="submitReview()">
            <label for="reviewText">Votre avis :</label>
            <textarea id="reviewText" name="reviewText" rows="4" cols="50" [(ngModel)]="reviewText"></textarea>
            <button type="submit">Envoyer</button>
        </form>
       
    </div>
</div>
