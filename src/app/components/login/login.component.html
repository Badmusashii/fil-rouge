<app-header></app-header>
<!-- login.component.html -->
<div class="container">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
        <div>
            <span>Connexion au groupe</span>
        </div>
        <div>
            <p><input formControlName="username" /></p>
            <p><input formControlName="email" /></p>
            <p><input type="password" formControlName="password" /></p>
            <div *ngIf="loginForm.get('email')?.hasError('required')">
                L'email est requis.
            </div>
        </div>
        <div class="center">
            <button type="submit"><span>Connexion</span></button>
        </div>
    </form>
</div>
