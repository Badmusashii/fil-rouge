<div class="cardGroupe">
  <div class="memberInGroupe">
    <p>Nom : <input type="text" [(ngModel)]="nom" /></p>

    <label for="email">Inviter dans le groupe</label>
    <input type="email" name="email" id="email" [(ngModel)]="email" />
  </div>
  <div class="button">
    <button (click)="modifier()">Modifier</button>
    <button>Quitter</button>
    <button (click)="envoyerInvitation()">Envoyer</button>
  </div>
</div>
