<app-headerhome></app-headerhome>

<div class="container">
    <div><app-restaurant-list [allList]=true (restaurantSelected)="handleSelectedRestaurant($event)" (restaurantListOutput)="handleRestaurantList($event)"></app-restaurant-list></div>
    <div><app-categorie-list [allList]=true (categorieChanged)="handleSelectedCategory($event)"></app-categorie-list></div>
    <div><app-groupe-list [allList]=true (groupeChanged)="handleSelectedGroup($event)"></app-groupe-list></div>
</div>
<div class="containerCards">
    <app-card-resto *ngFor="let restaurant of restaurantListToDisplay" [restaurant]="restaurant" (clickOpenModal)="handleClickOpenModal(restaurant)"></app-card-resto>
</div>

<app-modal (reviewSubmitted)="handleReviewSubmitted($event)" [idResto]="idResto"></app-modal>
